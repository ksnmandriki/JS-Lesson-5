<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index60</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Наберите в VSCode код скрипта, в котором Вам нужно реализовать процесс создания объекта mySmart (мой 
смартфон). Измените вывод данных по объекту, используя шаблонные строки. Сохраните полученный результат под 
именем index64.html:*/

        //Создадим пустой объект mySmart
        let mySmart = new Object();

        //Добавим свойства к объекту mySmart
        mySmart.model = "iPhone 13 Pro Max";
        mySmart.year = "2021";
        mySmart.price = "1890$";
        mySmart.memory = "1TB";
        mySmart.display = "6.7";
        mySmart.protect = "IP68";
        
        //Создадим функцию вывода свойств на экран с методом show
        mySmart.show = function(){
          for (let i in mySmart){ 
            if (typeof mySmart[i] != 'function')
              document.write (`<li>${i}: ${mySmart[i]}<br></li>`);
          }
        }
              alert(`Модель - ${mySmart["model"]}`);
              alert(`Дата выхода на рынок - ${mySmart.year}`);
              alert(`Цена - ${mySmart.price}`);
              alert(`Встроенная память - ${mySmart.memory}`);
              alert(`Размер экрана - ${mySmart.display}`);
              alert(`Пыле- и влагозащита - ${mySmart.protect}`);
              mySmart.show();
		</script>
	</body>
</html>
